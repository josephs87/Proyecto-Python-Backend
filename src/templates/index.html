<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #198754;
    }
    .fondo{
        background-image: url(../static/fondo.jpg);
    }
    .botonGuardar:hover{
        background-color: #ffe07b;
        color: black;
    }
    .botonEditar:hover{
        background-color: #2cff9d;
        color: black;
    }
    .botonEliminar:hover{
        background-color: #fd4f60;
        color: black;
    }
    .registro{
        color: rgb(2, 88, 145);
    }
</style>

<body class="fondo">
    <div class="container mt-5">
        <div class="card shadow tabla">
            <h1 class="text-center mt-2 registro">Registro de Afiliados</h1>
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col text-center">
                            <label class="registro"><b>Tipo</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="tipo">
                        </div>
                        <div class="col text-center">
                            <label class="registro"><b>Nombre</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="nombre">
                        </div>
                        <div class="col text-center">
                            <label class="registro"><b>Vto Fact.</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="vencimientoFactura">
                        </div>
                        <div class="col text-center">
                            <label class="registro"><b>Socio</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="afiliado">
                        </div>
                        <div class="col text-center">
                            <label class="registro"><b>N째 Afiliado</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="numeroAfiliado">
                        </div>
                        <div class="col text-center">
                            <label class="registro"><b>Plan</b></label>
                            <input type="text" class="form-control mb-3 shadow" name="plan">
                        </div>
                        <div class="col">
                            <button class="btn btn-warning mb-3 mt-4 botonGuardar shadow" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- TABLA -->

                <table class="table table-bordered shadow">
                    <thead class="registro">
                        <th scope="col">ID</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Raz처n Social</th>
                        <th scope="col">Vto Fact.</th>
                        <th scope="col">Socio</th>
                        <th scope="col">N째 Afiliado</th>
                        <th scope="col">Plan</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </thead>


                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.tipo}}</td>
                            <td>{{d.nombre}}</td>
                            <td>{{d.vencimientoFactura}}</td>
                            <td>{{d.afiliado}}</td>
                            <td>{{d.numeroAfiliado}}</td>
                            <td>{{d.plan}}</td>
                            <td><button class="btn btn-success btn-sm botonEditar shadow" id="btn-editar{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{url_for('eliminar', id=d.id)}}" class="btn btn-danger btn-sm botonEliminar shadow">Eliminar</a></td>
                        </tr>

                        <!-- Modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.afiliado}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body shadow">
                                  <form action="/editar/{{d.id}}" method="post">
                                    <label class="registro"><b>Tipo</b></label>
                                    <input type="text" class="form-control mb-3 shadow" name="tipo" value="{{d.tipo}}">
                                    <label class="registro"><b>Nombre</b></label>
                                    <input type="text" class="form-control mb-3 shadow" name="nombre" value="{{d.nombre}}">
                                    <label class="registro"><b>Vto Fact.</b></label>
                                    <input type="number" class="form-control mb-3 shadow" name="vencimientoFactura" value="{{d.vencimientoFactura}}">
                                    <label class="registro"><b>Socio</b></label>
                                    <input type="text" class="form-control mb-3 shadow" name="afiliado" value="{{d.afiliado}}">
                                    <label class="registro"><b>N째 Afiliado</b></label>
                                    <input type="number" class="form-control mb-3 shadow" name="numeroAfiliado" value="{{d.numeroAfiliado}}">
                                    <label class="registro"><b>Plan</b></label>
                                    <input type="text" class="form-control mb-3 shadow" name="plan" value="{{d.plan}}">
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-warning botonGuardar shadow">Guardar</button>
                                </div>
                            </form>
                              </div>
                            </div>
                          </div>                 
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
