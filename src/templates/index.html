<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Registro de Afiliados</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Tipo</label>
                            <input type="text" class="form-control mb-3" name="tipo">
                        </div>
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Vto Fact.</label>
                            <input type="text" class="form-control mb-3" name="vencimientoFactura">
                        </div>
                        <div class="col">
                            <label>Socio</label>
                            <input type="text" class="form-control mb-3" name="afiliado">
                        </div>
                        <div class="col">
                            <label>N째 Afiliado</label>
                            <input type="text" class="form-control mb-3" name="numeroAfiliado">
                        </div>
                        <div class="col">
                            <label>Plan</label>
                            <input type="text" class="form-control mb-3" name="plan">
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- TABLA -->

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Raz처n Social</th>
                        <th scope="col">Vto Fact.</th>
                        <th scope="col">Socio</th>
                        <th scope="col">N째 Afiliado</th>
                        <th scope="col">Plan</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </thead>


                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.tipo}}</td>
                            <td>{{d.nombre}}</td>
                            <td>{{d.vencimientoFactura}}</td>
                            <td>{{d.afiliado}}</td>
                            <td>{{d.numeroAfiliado}}</td>
                            <td>{{d.plan}}</td>
                            <td><button class="btn btn-success btn-sm" id="btn-editar{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{url_for('eliminar', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>

                        <!-- Modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.afiliado}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form action="/editar/{{d.id}}" method="post">
                                    <label>Tipo</label>
                                    <input type="text" class="form-control mb-3" name="tipo" value="{{d.tipo}}">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                    <label>Vto Fact.</label>
                                    <input type="number" class="form-control mb-3" name="vencimientoFactura" value="{{d.vencimientoFactura}}">
                                    <label>Socio</label>
                                    <input type="text" class="form-control mb-3" name="afiliado" value="{{d.afiliado}}">
                                    <label>N째 Afiliado</label>
                                    <input type="number" class="form-control mb-3" name="numeroAfiliado" value="{{d.numeroAfiliado}}">
                                    <label>Plan</label>
                                    <input type="text" class="form-control mb-3" name="plan" value="{{d.plan}}">
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </form>
                              </div>
                            </div>
                          </div>                 
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
